<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel='stylesheet' href='style/style.css'>
    <link rel="stylesheet" href="style/lightbox.min.css">
    <link rel="stylesheet" href="style/aos.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js">
	  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>

    <div class="wrapper">
    <!--HEADER-->
    	<div class="header">
        		<img class='fadeInDown animated' src="images/hairstyle_logo.png" alt="">
    	</div>
    	<div id="header">
        		<h1>Hairstyle Studio</h1>
      	</div>

    <!--NAVIGATION BAR-->
    	<div id="navbar">
              <div class='toggle'>
                <i class="fas fa-bars menu"></i>
              </div>
              <ul class="nav">
            		<li><a href="index.html">Home</a></li>
           			<li><a href="#content-1">Sercives</a></li>
    		        <li><a href="#story-1">About us</a></li>
    		        <li><a href="#gallery">Gallery</a></li>
    		        <li><a href="blog-page.html">Blog</a></li>
    		        <li><a href="#">Contact</a></li>
              </ul>
    	</div>

 <!--CONTACT FORM-->
      <div class='contact'>

          <form>
              <h1>Contact</h1>
              <label for="name">Name</label>
              <input type="text" id="name" data-aos="fade-down" data-aos-duration="1000" name="firstname" placeholder="Your name..">

              <label for="e-mail">e-mail</label>
              <input type="text" id="e-mail" data-aos="fade-left" data-aos-duration="1000" name="e-mail" placeholder="Your e-mail..">

              <label for="subject">Subject</label>
              <textarea id="subject" data-aos="fade-right" data-aos-duration="1000" name="subject" placeholder="Write something.." style="height:200px"></textarea>

              <input type="submit" value="Submit">

            </form>
      </div>

    <!--FOOTER-->
      <div id="footer">
        <a href='#'><p>&copy;2017 Dragan</p></a>
        <div class="social">
          <a href="https://www.facebook.com/" target='blank'><i class="fab fa-facebook-square"></i></a>
          <a href="https://twitter.com/" target='blank'><i class="fab fa-twitter-square"></i></a>
          <a href="https://www.pinterest.com/" target='blank'><i class="fab fa-pinterest-square"></i></a>
          <a href="https://www.instagram.com/" target='blank'><i class="fab fa-instagram"></i></a>
          <a href="https://plus.google.com" target='blank'><i class="fab fa-google-plus-square"></i></a>
        </div>

      </div>
    </div>

    <!--SCRIPTS-->

	<script src='js/jquery-3.2.1.js'></script>
    <script>
      $(document).ready(function(){
        $('.menu').click(function(){
          $('ul').toggleClass('active');
        })
      });
    </script>

    <script src="js/jquery.stickit.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
      <script>
        $('#header').stickit({scope: StickScope.Document, zIndex: 101});
        $('#navbar').stickit({scope: StickScope.Document, top: 38});
        $('#menu-phone').stickit({scope: StickScope.Document, top: 38});
      </script>
      <script src="js/aos.js"></script>
      <script>
        AOS.init();
      </script>


  </body>
</html>
